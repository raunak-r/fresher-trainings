<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my-2"  role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <h1 class="text-center my-2 AAE">Add an Employee</h1>

    <div class="container ">
      <form action="/add_emp/" method="post">
        {% csrf_token %}

          <label for="first_name" class="form-label">First Name:</label>
          <input type="text" name="first_name" class="form-control" id="first_name" required>

          <label for="last_name" class="form-label">Last Name:</label>
          <input type="text" name="last_name" class="form-control" id="last_name" required>

          <label for="dept_name" class="form-label">Department:</label>
          <input type="number" name="dept_name" class="form-control" id="dept_name" required>

          <label for="role" class="form-label">role:</label>
          <input type="number" name="role" class="form-control" id="role" required>

          <label for="salary" class="form-label">Salary:</label>
          <input type="number" name="salary" class="form-control" id="salary" required>

          <label for="bonus" class="form-label">Bonus:</label>
          <input type="number" name="bonus" class="form-control" id="bonus" required>

          <label for="phone" class="form-label">phone:</label>
          <input type="number" name="phone" class="form-control" id="phone" required>



        <button type="submit" class="btn btn-primary float-end my-2">Add Employee</button>
      </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
